<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"

	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
<link rel="stylesheet" href="/teamB/CSS/SalesTitle.css">
<link rel="stylesheet" href="/teamB/CSS/common.css">
<title>売上詳細編集確認画面</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<h3>物品売上管理システム</h3>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="C0020.html">ダッシュボード</a></li>
				<li class="nav-item"><a class="nav-link" href="S0010.html">売上登録</a></li>
				<li class="nav-item"><a class="nav-link" href="S0020.html">売上検索</a></li>
				<li class="nav-item"><a class="nav-link" href="S0030.html">アカウント登録</a></li>
				<li class="nav-item"><a class="nav-link" href="S0040.html">アカウント検索</a></li>
			</ul>
			<ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
				<li class="nav-item"><a class="nav-link" href="C0010.html">ログアウト</a></li>
			</ul>
		</div>
	</nav>
	<h2 id="title">売上を編集してよろしいですか？</h2>
	<form name="form" action="S0011.html" method="post">
		<table class="tablePosition">
			<tr>
				<td align="right">販売日</td>
				<td><input type="text" name="" size="10" value="2015/4/5"
					disabled></td>
			</tr>
			<tr>
				<td align="right">担当</td>
				<td><select name="Responsible" class="salesFiledLength"
					disabled>
						<option value="1">イチロー</option>
						<option value="1">本田 圭佑</option>
						<option value="1">池田 勇太</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">商品カテゴリー</td>
				<td><select name="puroduct" class="salesFiledLength" disabled>
						<option value="1">食料品</option>
						<option value="1">本・雑誌</option>
						<option value="1">飲料</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">商品名</td>
				<td><input type="text" name="" value="唐揚げ弁当"
					class="salesFiledLength" disabled></td>
			</tr>
			<tr>
				<td align="right">単価</td>
				<td><input type="text" name="" value="540"
					class="salesInputIntText" size="10" disabled></td>
			</tr>
			<tr>
				<td align="right">個数</td>
				<td><input type="text" name="" value="3" size="10"
					class="salesInputIntText" disabled></td>
			</tr>
			<tr>
				<td align="right">個数</td>
				<td><input type="text" name="" value="3" size="10"
					class="salesInputIntText" disabled></td>
			</tr>
			<tr>
				<td align="right">小計</td>
				<td><input type="text" name="" value="1,350" size="10"
					class="salesInputIntText" disabled></td>
			</tr>
			<tr>
				<td align="right" valign="top">備考</td>
				<td><textarea name="message" rows="8" cols="40" value="今日から新商品"
						class="salesFiledLength" disabled></textarea></td>
			</tr>
		</table>
		<div>
			<button type="submit" class="btn btn-primary mainButton">
				<i class="fas fa-check"></i>OK
			</button>
			<button type="button" class="btn btn-outline-dark mainButton"
				onclick="history.back()">キャンセル</button>
		</div>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
