<!DOCTYPE html>
<html lang="ja">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

<title>アカウント検索|物品売上管理システム</title>
</head>
<body>
	<div class="m-5">
		<form action="S0041.html" method="POST" name="register-account">
			<table class="table table-borderless">
				<tr>
					<td colspan="2">
						<h2>アカウント検索</h2>
					</td>
				</tr>
				<tr>
					<td>
						<div class="text-right">
							氏名<span class="badge badge-pill badge-secondary">部分一致</span>
						</div>
					</td>
					<td>
						<input type="text" name="name" size="40" placeholder="氏名" />
					</td>
				</tr>
				<tr>
					<td>
						<div class="text-right">メールアドレス</div>
					</td>
					<td>
						<input type="text" name="email" size="40" placeholder="メールアドレス" />
					</td>
				</tr>
				<tr>
					<td>
						<div class="text-right">売上登録権限</div>
					</td>
					<td>
						<label><input type="radio" name="auth-sales" value="全て" checked />全て</label>
						<label><input type="radio" name="auth-sales" value="権限なし" />権限なし</label>
						<label><input type="radio" name="auth-sales" value="権限あり" />権限あり</label>
					</td>
				</tr>
				<tr>
					<td>
						<div class="text-right">アカウント登録権限</div>
					</td>
					<td>
						<label><input type="radio" name="auth-account" value="全て" checked />全て</label>
						<label><input type="radio" name="auth-account" value="権限なし" />権限なし</label>
						<label><input type="radio" name="auth-account" value="権限あり" />権限あり</label>
					</td>
				</tr>
			</table>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">
					<i class="fas fa-search"></i>検 索
				</button>
				<button type="reset" class="btn btn-outline-dark">
					クリア
				</button>
			</div>
		</form>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

</body>
</html>
