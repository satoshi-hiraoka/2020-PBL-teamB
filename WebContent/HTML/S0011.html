<!doctype html>
<html lang="ja">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
<link rel="stylesheet" href="/teamB/CSS/SalesTitle.css">
<link rel="stylesheet" href="/teamB/CSS/common.css">
<title>売上登録確認画面</title>
</head>
<body>
	<h2 id="title">売上登録を登録してよろしいですか？</h2>
	<form name="form" action="S0011.html" method="post">
		<table class="tablePosition">
			<tr>
				<td align="right">販売日<span
					class="badge badge-pill badge-secondary">必須</span></td>
				<td><input type="text" name="" size="10" value="2015/4/5"
					disabled></td>
			</tr>
			<tr>
				<td align="right">担当<span
					class="badge badge-pill badge-secondary">必須</span></td>
				<td><select name="Responsible" class="salesFiledLength"
					disabled>
						<option value="1">金井</option>
						<option value="1">岩根</option>
						<option value="1">宮崎</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">商品カテゴリ<span
					class="badge badge-pill badge-secondary">必須</span></td>
				<td><select name="puroduct" class="salesFiledLength" disabled>
						<option value="1">唐揚げ</option>
						<option value="1">お寿司</option>
						<option value="1">ラーメン</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">商品名<span
					class="badge badge-pill badge-secondary">必須</span></td>
				<td><input type="text" name="" value="唐揚げ弁当"
					class="salesFiledLength" disabled></td>
			</tr>
			<tr>
				<td align="right">単価<span
					class="badge badge-pill badge-secondary">必須</span></td>
				<td><input type="text" name="" value="540"
					class="salesInputIntText" size="10" disabled></td>
			</tr>
			<tr>
				<td align="right">個数<span
					class="badge badge-pill badge-secondary">必須</span></td>
				<td><input type="text" name="" value="3" size="10"
					class="salesInputIntText" disabled></td>
			</tr>
			<tr>
				<td align="right" valign="top">備考</td>
				<td><textarea name="message" rows="8" cols="40"
						placeholder="備考" class="salesFiledLength" disabled></textarea></td>
			</tr>
		</table>
		<div>
			<button type="submit" class="btn btn-primary mainButton">
				<i class="fas fa-check"></i>OK
			</button>
			<button type="button" class="btn btn-outline-dark mainButton"
				onclick="history.back()">キャンセル</button>
		</div>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
</body>
</html>
