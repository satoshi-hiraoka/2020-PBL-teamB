<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<h3>物品売上管理システム</h3>
		<button class="navbar-toggler" type="button" data-toggle="collapse"

				<li class="nav-item"><a class="nav-link" href="S0040.html">アカウント検索</a></li>
			</ul>
			<ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
				<li class="nav-item"><a class="nav-link" href="C0010.html">ログアウト</a></li>
			</ul>
		</div>
	</nav>
	<form action="S0041.html" method="POST" name="register-account">
		<h1 id="title">アカウントを編集してよろしいですか？</h1>
		<table class="tablePosition">
			<tr>
				<td>
					<div class="text-right">氏名</div>
				</td>
				<td>
					<input type="text" name="name" size="40" value="イチロー" disabled />
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">メールアドレス</div>
				</td>
				<td>
					<input type="text" name="email" size="40" value="ichiro@sak.com" disabled />
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">パスワード</div>
				</td>
				<td>
					<input type="password" name="password" size="40" value="password" disabled />
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">パスワード（確認）</div>
				</td>
				<td>
					<input type="password" name="password" size="40" value="password" disabled />
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">売上登録権限</div>
				</td>
				<td>
					<input type="radio" name="auth-sales" value="権限なし" disabled checked />権限なし
					<input type="radio" name="auth-sales" value="権限あり" disabled />権限あり
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">アカウント登録権限</div>
				</td>
				<td>
					<input type="radio" name="auth-account" value="権限なし" disabled />権限なし
					<input type="radio" name="auth-account" value="権限あり" disabled checked />権限あり
				</td>
			</tr>
		</table>
		<button type="submit" class="btn btn-primary mainButton">
			<i class="fas fa-check"></i>OK
		</button>
		<button type="button" class="btn btn-outline-dark mainButton" onclick="history.back()">
			キャンセル
		</button>
	</form>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script

		crossorigin="anonymous"></script>
