<html lang="ja">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

	crossorigin="anonymous">

</head>

<body class="p-3 mb-2 bg-light text-dark">
<br>
<br>
<br>
	<div class="container-fluid">
		<h2 class="text-center">物品売上管理システム</h2>
		<div class="alert alert-danger alert-dismissible" role="alert" id="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong><i class="fas fa-times"></i>エラーが発生しました！</strong><br>
			<ul>
				<li>メールアドレス、パスワードを正しく入力してください。</li>
			</ul>
		</div>
		<div class="alert alert-success alert-dismissible" role="alert" id="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong><i class="fas fa-check"></i>成功しました！</strong><br>
			<ul>
				<li>パスワードを再設定しました。</li>
			</ul>
		</div>
		<div class="login-page">
			<div class="form">
				<form class="login-form" action="C0020.html" method="post">
					<div class="text-center">
						<input type="text" placeholder="メールアドレス" name="mail" class="border border-danger rounded" /><br>
						<input type="password" placeholder="パスワード" name="passWord" class="border border-danger rounded" /><br>
						<input type="submit" class="login btn btn-primary btn-lg" value="ログイン"><br>
						<p class="message">
							<a href="S0045.html">パスワードを忘れた方はこちら</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
