	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<h3>物品売上管理システム</h3>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">

				<li class="nav-item"><a class="nav-link" href="S0030.html">アカウント登録</a></li>
				<li class="nav-item"><a class="nav-link" href="S0040.html">アカウント検索</a></li>

		</div>
	</nav>
	<form action="S0043.html" method="POST" name="editAccount">
		<h1 id="title">アカウント編集</h1>
		<table class="tablePosition">
			<tr>
				<td>
					<div class="text-right">
						氏名<span class="badge badge-pill badge-secondary">必須</span>
					</div>
				</td>
				<td>
					<input type="text" name="name" size="40" placeholder="イチロー" />
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">
						メールアドレス<span class="badge badge-pill badge-secondary">必須</span>
					</div>
				</td>
				<td>
					<input type="text" name="email" size="40" placeholder="ichiro@sak.com" />
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">
						パスワード
					</div>
				</td>
				<td>
					<input type="password" name="password" size="40" />
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">
						パスワード（確認）
					</div>
				</td>
				<td>
					<input type="password" name="passwordCheck" size="40" />
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">
						売上登録権限<span class="badge badge-pill badge-secondary">必須</span>
					</div>
				</td>
				<td>
					<label><input type="radio" name="authSales" value="0" checked />権限なし</label>
					<label><input type="radio" name="authSales" value="1" />権限あり</label>
				</td>
			</tr>
			<tr>
				<td>
					<div class="text-right">
						アカウント登録権限<span class="badge badge-pill badge-secondary">必須</span>
					</div>
				</td>
				<td>
					<label><input type="radio" name="authAccount" value="0" />権限なし</label>
					<label><input type="radio" name="authAccount" value="1" checked />権限あり</label>
				</td>
			</tr>
		</table>
		<button type="submit" class="btn btn-primary mainButton">
			<i class="fas fa-check"></i>更 新
		</button>
		<button type="button" class="btn btn-outline-dark mainButton" onclick="history.back()">
			キャンセル
		</button>
	</form>
