<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- 登録ボタン使用時は以下のlinkをheadに貼り付けること -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
<!-- エラーメッセージ・成功メッセージ使用時は以下のlinkをheadに貼り付けること -->
<link rel="stylesheet" href="/teamB/CSS/alert.css">
<title>Insert title here</title>
</head>
<body>
	<div>
		<span class="badge badge-pill badge-secondary">必須</span>
	</div>
	<div>
		<!-- 登録ボタン（https://use.fontawesome.com/～/all.cssをheadに貼り付ける） -->
		<button type="submit" class="btn btn-primary">
			<i class="fas fa-check"></i>登 録
		</button>
		<!--キャンセルボタン -->
		<button type="button" class="btn btn-outline-dark" onclick="history.back()">キャンセル</button>
		<!-- 検索ボタン（https://use.fontawesome.com/～/all.cssをheadに貼り付ける） -->
		<button type="submit" class="btn btn-primary" ><i class="fas fa-search"></i>検 索</button>
		<!-- クリアボタン -->
		<button type="reset" class="btn btn-outline-dark" >クリア</button>
		<!-- 削除ボタン（https://use.fontawesome.com/～/all.cssをheadに貼り付ける） -->
		<button type="submit" class="btn btn-danger">
			<i class="fas fa-times"></i>削除
		</button>
	</div>
	<div>
		<table class="table table-borderless">
			<tr>
				<td colspan="2"><h2>タイトル</h2></td>
			</tr>
		</table>
	</div>
	<!-- エラーメッセージ(/teamB/CSS/alert.cssとhttps://use.fontawesome.com/～/all.cssをheadに貼り付ける) -->
	<div class="alert alert-danger alert-dismissible" role="alert" id="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong><i class="fas fa-times"></i> エラーが発生しました！</strong><br>
		<ul>
			<li>メッセージ</li>
		</ul>
	</div>
	<!-- 成功メッセージ(/teamB/CSS/alert.cssとhttps://use.fontawesome.com/～/all.cssをheadに貼り付ける) -->>
	<div class="alert alert-success alert-dismissible" role="alert" id="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong><i class="fas fa-check"></i> 成功しました！</strong><br>
		<ul>
			<li>メッセージ</li>
		</ul>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
